<input type="text" class="form-control" [(ngModel)]="serverName"/>
<p *ngIf="serverCreated";else noServer>{{serverName}}</p>
<ng-template #noServer><p>No server was created</p></ng-template>
<button class="btn btn-primary" [disabled]="!allowNewServers" (click)="onServerCreated()">Add Server</button>
<p [innerText]="serverCreationStatus"></p>
<app-server *ngFor="let server of servers">
</app-server>
